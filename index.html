<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbone  JS router app</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main></main>

  <script type="text/template" id="stocks-index-template">
    <% _.each(stocks, function(stock, index) { %>
      <div class="stock">
        <h2><%= stock.stockname %></h2>
        <p>symbol: <%= stock.symbol %><br>
        lasttrade: <% stock.lasttrade %></p>
        <p><a class="show" href="#stocks/<%= index %>">Show</a></p>
        <p><a class="update" href="#stocks/<%= index %>/update">Update</a></p>
        <p><a class="destroy" href="#stocks/<%= index %>/destroy">Destroy</a></p>
      </div>
    <% }); %>
    <p> <a class="clear" href="#stocks/create">NEW</a></p>
  </script>

  <script type="text/template" id="stock-edit-template">
    <div class="stock">
      <label>Name: <input type="text" class="stockname" value="<%=stockname %>"></label><br>
      <label>Symbol: <input type="text" class="symbol" value="<%=symbol %>"></label><br>
       <label>Last trade: <input type="text" class="lasttrade" value="<%=lasttrade %>"></label>
       <p><a class="update" href="#">Update</a> </p>     
    </div>
  </script>

  <script type="text/template" id="stock-show-template">
     <div class="stock">
        <h2><%= stockname %></h2>
        <p>symbol: <%= symbol %><br>
        lasttrade: <% lasttrade %></p>
        <p><a class="cancel" href="#stocks">Go Back</a></p>
      </div>
   </script>

  <!--  app scripts  !-->

    <script src="js/lib/jquery-min.js"></script>    
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/views/stocks/index.js"></script>
    <script src="js/views/stocks/show.js"></script>
    <script src="js/views/stocks/update.js"></script>
    <script src="js/models/stock.js"></script>
    <script src="js/collections/stocks.js"></script>
    <script src="js/router.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
